<head>
	<title>Overlay Redirect Example</title>
	<style>
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 999;
			display: none;
		}

		.overlay iframe {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 90%;
			height: 90%;
		}
	</style>
</head>
<body>
	<p>Press P To Open It Up, Daddy ;)</p>
	<h1> 2023 KWAZY AND TIW TEAM. Thanx to CrazyLemons Over At L1thIum.</h1>
	<div class="overlay" id="myOverlay">
		<button onclick="hideOverlay()">Press This To CLose It Up ;)</button>
		<iframe src="/main.html"></iframe>
	</div>
	<script>
		var sequence = "";
		document.addEventListener("keydown", function(event) {
			if (event.code == "KeyP") {
				var now = new Date().getTime();
				if (sequence.length > 0 && now - sequence[sequence.length - 1].time > 1000) {
					sequence = "";
				}
				sequence += now.toString();
				if (sequence.length >= 3) {
					if (sequence[sequence.length - 1] - sequence[sequence.length - 3] < 1000) {
						document.getElementById("myOverlay").style.display = "block";
						sequence = "";
					}
				}
			}
		});

		function hideOverlay() {
			document.getElementById("myOverlay").style.display = "none";
		}
	</script>
</body>
