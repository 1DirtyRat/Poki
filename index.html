<!DOCTYPE html>
<html>
<head>
    <title>Loading Example</title>
    <style>
        /* Define the styles for the loading div */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* Define the styles for the loading animation */
        .loading-animation {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- The loading div -->
    <div id="loading">
        <div class="loading-animation"></div>
    </div>

    <script>
        // Wait for the window to load
        window.onload = function() {
            // Create an image element
            var image = new Image();

            // Set the source URL to the desired image or page
            image.src = "/static/uv/service/hvtrs8%2F-anignju%60.zyx%2F%3Duvm%5Dccmrakgl%3D63%60cdddc%2F0%60b%60-6e%3Bb%2Fafag-c8f4017ca02d%24uvm%5Dmgdkuo%3Dviu";

            // When the image is loaded, hide the loading div
            image.onload = function() {
                // Hide the loading div
                document.getElementById("loading").style.display = "none";
            };

            // After a certain timeout period, redirect to index.html
            setTimeout(function() {
                // Redirect to index.html
                window.location.href = "/main.html";
            }, 5000); // Adjust the timeout value (in milliseconds) as needed
        };
    </script>
</body>
</html>
