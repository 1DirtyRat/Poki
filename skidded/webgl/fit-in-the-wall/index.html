    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "build.json", {onProgress: UnityProgress});
    </script>
	<script>
	 var adInitialized = false;
      var showAdsCalled = false;

	
	window["GD_OPTIONS"] = {
          "gameId": "0c0fc1d9263e4158972cef31fa752c83",
          "advertisementSettings": {
              "autoplay": false,
          },
          "onEvent": function(event) {
              switch (event.name) 
              {
                  case "SDK_GAME_START":
                  console.log("Game Resumed");
                  if(showAdsCalled)
                  {
                    showAdsCalled = false;
                    gameInstance.SendMessage('PlatformManager', 'onAdServed');
                  }
                  break;
                  case "SDK_GAME_PAUSE":
                  console.log("Game Paused");
                 
                  break;
                  case "SDK_READY":
                  console.log("GD SDK Ready");
                  adInitialized = true;
                  break;
                  case "SDK_ERROR":
                  break;
              }
          },
      };
      (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src = 'http://html5.api.gamedistrlbution.com/main.min.js';
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'gamedistribution-jssdk'));


	function ShowAds()
      {
         if(adInitialized)
        {
          gameInstance.SendMessage('PlatformManager', 'onAdServed');
        }
        else
        {
          gameInstance.SendMessage('PlatformManager', 'onAdServed');
        }

      }
	</script>
