<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>yellow</title>
		<style>
			#webretro-container {
				width: 1080px;
				height: 2000px;
			}
		</style>
	</head>
	<body>
		<h1>pokemon yellow</h1>
		<div id="webretro-container"></div>
		<br>
		<input type="button" id="fullscreen" value="Fullscreen">
		<br>
		<br>
		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "gb", rom: "pokemonyellow.gb"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	</body>
</html>
