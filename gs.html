<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    html {
        color-scheme: dark;
    }

    body {
        background: black;
    }

    body * {
        font-family: "Roboto";
    }

    .games {
        display: grid;
        grid-template-columns: repeat(auto-fill, 200px);
        justify-content: space-between;
        grid-gap: 2rem;
        margin: 1rem 2rem 2rem 2rem;
    }

    .game {
        height: 240px;
        width: 200px;
        background: black;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content: center;
        -webkit-user-select: none;
        user-select: none;
        position: relative;
        overflow: hidden;
    }

    .game-img {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: var(--url), linear-gradient(0deg, #00000088 30%, #ffffff44 100%);
        border-radius: 6px;
        background-blend-mode: overlay;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }

    .game-text {
        position: absolute;
        bottom: 1rem;
        font-size: 1.2rem;
        max-width: calc(100% - 1.5rem);
        overflow: hidden;
    }
</style>
