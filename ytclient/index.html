<!DOCTYPE html>
<html>
<head>
<title>Ben's YouTube Client</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/ytclient/navbar.css">
</head>

<body>

<div class="topnav">
  <a class="active" href="/ytclient"><i class="fa fa-unlock"></i> Ben's YouTube Client</a><a href="/"><i class="fa fa-reply"></i> Go Back</a> 
  <div class="search-container">
    <form action="/cgi-bin/query.py">
      <input type="text" placeholder="Search for a video..." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

<div style="padding-left:16px">
  <h2>Use the search bar to search for videos</h2>
  <p>This is a fully unblocked youtube client</p>
  <p>It is still in early development, so more will be added soon :)</p>
  <p>If a video gives you an error when you open it, just reload the page</p>
</div>

</html>
