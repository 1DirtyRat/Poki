<!DOCTYPE html>
<html>
	<head>
    <script async src="https://arc.io/widget.min.js#sDLPbtpG"></script>
		<meta charset="UTF-8">
		<title>Final Fantasy</title>
		<style>
			#webretro-container {
				width: 800px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<h1>Final Fantasy</h1>
		<div id="webretro-container"></div>
		<br>
		<input type="button" id="fullscreen" value="Fullscreen">
		<br>
		<br>
		<a href="roms/LICENSE.txt">License for the example game "2048"</a>
		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "sfc", rom: "finalfantasy3.sfc"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	</body>
</html>
