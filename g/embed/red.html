<!DOCTYPE html>
<html>
	<head>
    <script async src="https://arc.io/widget.min.js#sDLPbtpG"></script>
		<meta charset="UTF-8">
		<title>Red | Learning</title>
		<style>
			#webretro-container {
				position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Optional: Removes the iframe border */
    }
		</style>
	</head>
	<body>
		<h1>Pokemon Yellow :D</h1>
		<div id="webretro-container"></div>
		<br>
		<input type="button" id="fullscreen" value="Fullscreen">
		<br>
		<br>
<h1> made wif wuv by the TIW Team uwu</h1>
		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "gb/gbc/gba", rom: "pokemonred.gba"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	</body>
</html>
